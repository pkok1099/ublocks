name: Update uBlock Filters

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # PENTING: Untuk mengatasi error 403

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Gunakan v4 (versi terbaru)

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run merge script
        run: |
          chmod +x merge-ublock-filters.sh
          ./merge-ublock-filters.sh

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ublock-merged.txt
          if [ -f ublock-merged.txt ]; then
            echo "TOTAL_LINES=$(wc -l < ublock-merged.txt)" >> $GITHUB_ENV
          fi
          git commit -m "Update uBlock filters [ci skip]" || echo "No changes to commit"
          git push

      - name: Notify Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK || vars.DISCORD_WEBHOOK }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Discord webhook is not set, skipping notification."
            exit 0
          fi

          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            EMOJI="✅"
            COLOR=3066993
          else
            EMOJI="❌"
            COLOR=15158332
          fi

          LINES="${{ env.TOTAL_LINES || 'N/A' }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          MESSAGE="**$EMOJI Update uBlock Filters $STATUS**\n\n"
          MESSAGE+="- **Repo:** ${{ github.repository }}\n"
          MESSAGE+="- **Workflow:** ${{ github.workflow }}\n"
          MESSAGE+="- **Event:** ${{ github.event_name }}\n"
          MESSAGE+="- **Triggered by:** ${{ github.actor }}\n"
          MESSAGE+="- **Total Lines:** $LINES\n"
          MESSAGE+="- **Commit:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\n"
          MESSAGE+="- **Run Details:** [View Log]($RUN_URL)"

          curl -X POST -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"Build Notification\", \"description\": \"$MESSAGE\", \"color\": $COLOR}]}" \
            $DISCORD_WEBHOOK
