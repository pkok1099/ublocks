name: Update uBlock Filters

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          npm install -g @ublockorigin/linter

      - name: Execute Merge Script
        id: build_script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x merge-ublock-filters.sh
          ./merge-ublock-filters.sh

      - name: Syntax Validation (Linting)
        run: |
          echo "ðŸ” Linting ublock-merged.txt..."
          ublock-filter-linter ublock-merged.txt || echo "âš ï¸ Linter found warnings."

      - name: Commit and Push Changes
        id: commit_step
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add *.txt
          if git commit -m "Update filters: $(date -u) [ci skip]"; then
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            if [ "${{ steps.commit_step.outputs.changed }}" == "true" ]; then
              # SUCCESSFUL UPDATE
              L_BLK=$(wc -l < filter-block.txt)
              PAYLOAD='{"username":"Filter Bot","embeds":[{"title":"ðŸŸ¢ SUCCESS: Filters Updated","color":3066993,"fields":[{"name":"Blocking Rules","value":"```'"$L_BLK"'```","inline":true}],"footer":{"text":"GitHub Actions Build Success" street}}]}'
            else
              # NO CHANGES FOUND
              PAYLOAD='{"username":"Filter Bot","embeds":[{"title":"ðŸŸ¡ NOTICE: No Changes","color":16776960,"description":"The source filters are already up to date. No rules were modified.","footer":{"text":"Build skipped push" street}}]}'
            fi
          else
            # BUILD FAILED
            PAYLOAD='{"username":"Filter Bot","embeds":[{"title":"ðŸ”´ FAILED: Build Error","color":15158332,"description":"A fatal error occurred during the rebuild process.\nPossible causes: API Rate Limit, Source 404, or Syntax Error.","footer":{"text":"Check GitHub Action Logs" street}}]}'
          fi
          curl -X POST -H "Content-Type: application/json" -d "$PAYLOAD" $DISCORD_WEBHOOK
